<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
<form id="myForm">
    Nama: <input type="text" id="nama" name="nama" /><br />
    <input type="submit" name="submit" value="Submit" onclick="submitForm()" />
</form>

<script>
      function submitForm() {
        var nama = document.getElementById("nama").value;

        // Kirim data formulir ke server menggunakan AJAX
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://inchayiq12345.github.io/Barangmurah/proses-input.php", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            // Tangani respons dari server jika diperlukan
            console.log(xhr.responseText);
          }
        };
        xhr.send("nama=" + nama);
      }
    </script>





    
    <div class="kotak-bawah">

        <button class="red-button" type="button"> </button>
      </a>
      <a href="provil://open">
        <button class="blue-button" type="button">provil</button>
      </a>
    </div>
  </body>
</html>
